<!DOCTYPE html>
<html>
  <head>
    <title>simple calc</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <header>
      <h1>calculator</h1>
    </header>
    <div class="calc">
      <input type="text" id="shown" placeholder="enter numbers here!" readonly>
      <table class="figures">
        <tr>
          <td><button id="0" onclick="add(0)">0</button></td>
          <td><button id="1" onclick="add(1)">1</button></td>
          <td><button id="2">2</button></td>
          <td><button id="+">+</button></td>
          <td><button id="-">-</button></td>
          <td><button id="=">=</button></td>
        </tr>
        <tr>
          <td><button id="3">3</button></td>
          <td><button id="4">4</button></td>
          <td><button id="5">5</button></td>
          <td><button id="*">×</button></td>
          <td><button id="/">÷</button></td>
          <td><button id="back">back</button></td>
        </tr>
        <tr>
          <td><button id="6">6</button></td>
          <td><button id="7">7</button></td>
          <td><button id="8">8</button></td>
          <td><button id="9">9</button></td>
          <td><button id="square">n²</button></td>
          <td><button id="root">√n</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
